<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>-Exoture- Ride</title>
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../res/fontawesome/css/all.css" />
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <audio id="player" src="./train.mp3"></audio>
    <div class="player">
      <div class="control">
        <i class="fas fa-play" id="playbtn"></i>
      </div>
      <div class="info">
        next - to - you
        <div class="bar">
          <div id="progress"></div>
        </div>
      </div>

      <div id="current">0:00</div>
    </div>

    <script src="./player.js"></script>
    <div class="container">
        <div class="moon"></div>
        <div class="cloud-container">
          <div class="cloud"></div>
          <div class="cloud"></div><div class="cloud"></div><div class="cloud"></div><div class="cloud"></div>     
        </div> <!--end .cloud-container-->  
        
        <div class="stars">
          <div class="star"></div> <div class="star"></div> <div class="star"></div> <div class="star"></div> <div class="star"></div> <div class="star"></div> <div class="star"></div>
        </div>
        <div class="mountain"></div>
        <div class="train-container">
          <div class="train">
            <div class="train-car head-car">
              <div class="windows">
                <div class="head-car-window"></div>
                <div class="w-left"></div>
                <div class="w-right"></div>
              </div>
              <div class="door"></div>
            </div>
            
            <div class="train-car">
              <div class="windows">
                <div class="w-left"></div>
                <div class="w-right"></div>
              </div>
              <div class="door"></div>
              <div class="windows">
                <div class="w-left"></div>
                <div class="w-right"></div>
              </div>        
            </div>  
            
            <div class="train-car">
              <div class="windows">
                <div class="w-left"></div>
                <div class="w-right"></div>
              </div>
              <div class="door"></div>
              <div class="windows">
                <div class="w-left"></div>
                <div class="w-right"></div>
              </div>        
            </div>
            
            <div class="train-car">
              <div class="windows">
                <div class="w-left"></div>
                <div class="w-right"></div>
              </div>
              <div class="door"></div>
              <div class="windows">
                <div class="w-left"></div>
                <div class="w-right"></div>
              </div>        
            </div>
      
            <div class="train-car">
              <div class="windows">
                <div class="w-left"></div>
                <div class="w-right"></div>
              </div>
              <div class="door"></div>
              <div class="windows">
                <div class="w-left"></div>
                <div class="w-right"></div>
              </div>        
            </div>     
            
            <div class="train-car end-car">
              <div class="door"></div>
              <div class="windows">          
                <div class="w-left"></div>
                <div class="w-right"></div>
                <div class="end-car-window"></div>
              </div>
              
            </div>
            
          </div><!-- end .train-->
          
          
          <div class="train-track">
            <div class="ledge"></div>
            <div class="pillar">
              <div class="pillar-left"></div>
            <div class="pillar-middle"></div>
            <div class="pillar-right"></div>
  </body>
</html>
